<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h1>Skribbl Clone</h1>
    </div>
    <div class="container">
      <div class="lobbyArea">
        <div class="roomForm">
          <form>
            <input type="text" id="roomName" />
            <button id="joinRoomBtn">Join Room</button>
            <button id="createRoomBtn">Create Room</button>
          </form>
          <p id="form-notif">
          </p>
        </div>
        <div class="leaderboard" id="leaderboard">
          <div class="person">
            <img class="profilePic" width="64" height="64" />
            <div class="personDetails">
              <div class="personName">
                <p>Lion</p>
              </div>
              <div class="personScore">
                <div class="personPoints"><p>1489</p></div>
                <div class="personRank">
                  <p>#3</p>
                </div>
              </div>
            </div>
          </div>
          <div class="person">
            <img class="profilePic" width="64" height="64" />
            <div class="personDetails">
              <div class="personName">
                <p>Dog</p>
              </div>
              <div class="personScore">
                <div class="personPoints"><p>2433</p></div>
                <div class="personRank">
                  <p>#2</p>
                </div>
              </div>
            </div>
          </div>
          <div class="person">
            <img class="profilePic" width="64" height="64" />
            <div class="personDetails">
              <div class="personName">
                <p>Monkey</p>
              </div>
              <div class="personScore">
                <div class="personPoints"><p>3211</p></div>
                <div class="personRank">
                  <p>#1</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="canvasArea">
        <canvas id="board" width="800" height="600"></canvas>
        <div class="toolBox">
          <div id="colorPalette">
          </div>
          <div id="tools">
            <div class="tool" id="fill-tool"><p>F</p></div>
            <div class="tool" id="brush-tool"><p>B</p></div>
            <div class="tool" id="clear-tool"><p>C</p></div>
            <div class="tool" id="eraser-tool"><p>E</p></div>
          </div>
          <div id="brushes-small">
          </div>
          <div id="brushes-large">
          </div>
        </div>
      </div>
      <div class="chatArea">
        <div class="messages">
          <div class="message">
            <div class="msgContent">
              <p><b>Anay:</b> Hey this is a message.</p>
            </div>
          </div>
          <div class="message">
            <div class="msgContent">
              <p><b>Adhyyan:</b> Hey this is also a message.</p>
            </div>
          </div>
        </div>
        <div class="enter-message">
          <form>
            <input type="text" placeholder="Enter answer or chat" />
          </form>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
